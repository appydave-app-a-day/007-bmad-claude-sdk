<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMAD + Claude SDK - Streaming Chat</title>
  <style>
    /* Minimal CSS for readability */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      color: #333333;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      padding: 0;
      background: transparent;
      border-left: 3px solid #2563eb;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
    }
    .subtitle .story-number {
      background: #dbeafe;
      color: #1e40af;
      padding: 8px 12px;
      font-weight: 600;
      white-space: nowrap;
    }
    .subtitle .description {
      background: #f3f4f6;
      color: #6b7280;
      padding: 8px 12px;
      flex: 1;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #response-output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid #e5e7eb;
    }
    .empty {
      color: #9ca3af;
      font-style: italic;
    }
    #connection-status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Streaming Agent Chat</h1>
  <p class="subtitle">
    <span class="story-number">Story 2.4</span>
    <span class="description">Custom read_json tool - Agent reads JSON files via conversation</span>
  </p>

  <form id="test-form">
    <input
      type="text"
      id="message-input"
      placeholder="Ask the agent a question..."
      autocomplete="off"
    />
    <button type="submit" id="send-button">Send to Agent</button>
  </form>

  <div id="response-output" class="empty">Agent response will appear here...</div>
  <div id="connection-status"></div>

  <!-- Socket.io Client CDN (AC 3) -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <script>
    // Socket.io client initialization (AC 3)
    const socket = io('http://localhost:3000');
    const form = document.getElementById('test-form');
    const input = document.getElementById('message-input');
    const button = document.getElementById('send-button');
    const output = document.getElementById('response-output');
    const status = document.getElementById('connection-status');

    // Track current streaming message (Story 2.3)
    let currentStreamingMessageId = null;

    // Connection established (AC 7)
    socket.on('connect', () => {
      console.log('Connected to server with ID:', socket.id);
      status.textContent = '✅ Connected';
      status.style.color = 'green';
      status.style.backgroundColor = '#d1fae5';
      status.style.border = '1px solid #10b981';
    });

    // Disconnection handling (AC 9)
    socket.on('disconnect', () => {
      console.log('Disconnected from server at', new Date().toISOString());
      status.textContent = '❌ Disconnected - Waiting for server...';
      status.style.color = '#dc2626';
      status.style.backgroundColor = '#fee2e2';
      status.style.border = '1px solid #dc2626';
      output.textContent = 'Connection lost. Please check if server is running.';
      output.style.backgroundColor = '#ffe6e6';
      output.style.border = '1px solid red';
    });

    // Reconnection (automatic - AC 9)
    socket.on('connect', () => {
      output.style.backgroundColor = '#f5f5f5';
      output.style.border = '1px solid #e5e7eb';
    });

    // Form submission - Send user_message to agent (Story 2.3)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value;

      if (!message.trim()) {
        output.textContent = 'Please enter a message';
        return;
      }

      const messageId = `msg-${Date.now()}`;
      console.log('Sending user_message:', { content: message, messageId });

      // Emit user_message event to server
      socket.emit('user_message', {
        content: message,
        messageId
      });

      // Story 2.3: Append user message to output (don't clear previous messages)
      output.classList.remove('empty');
      if (output.textContent && output.textContent !== 'Agent response will appear here...') {
        output.textContent += '\n\n---\n\n';
      } else {
        output.textContent = '';
      }
      output.textContent += `You: ${message}\n\nAgent: Processing...`;

      // Story 2.3: Re-enable button immediately to allow message queueing
      // (Button is temporarily disabled, then re-enabled for queue testing)
      button.disabled = true;
      setTimeout(() => {
        button.disabled = false;
        input.value = ''; // Clear input for next message
      }, 100);
    });

    // Receive agent_response_chunk (Story 2.3 - streaming)
    socket.on('agent_response_chunk', (payload) => {
      console.log('Received chunk:', payload.chunkIndex, 'length:', payload.content.length);

      // First chunk: Replace "Processing..." with actual response
      if (payload.chunkIndex === 0) {
        currentStreamingMessageId = payload.messageId;
        // Replace "Processing..." with first chunk
        output.textContent = output.textContent.replace('Processing...', payload.content);
        output.classList.remove('empty');
        // Reset styling in case there was an error before
        output.style.backgroundColor = '#f5f5f5';
        output.style.border = '1px solid #e5e7eb';
      } else {
        // Subsequent chunks: Append to existing message
        output.textContent += payload.content;
      }
    });

    // Receive agent_response_complete (Story 2.3 - streaming)
    socket.on('agent_response_complete', (payload) => {
      console.log('Streaming complete for:', payload.messageId);

      // Mark message as complete
      currentStreamingMessageId = null;
      // Note: Button already re-enabled after send (allows message queueing)
    });

    // Receive agent_response (Story 2.2 - backward compatibility)
    socket.on('agent_response', (payload) => {
      console.log('Received agent response:', payload);

      output.textContent = payload.content;
      // Note: Button already re-enabled after send
    });

    // Receive error event
    socket.on('error', (payload) => {
      console.error('Socket.io error:', payload);

      output.textContent = `Error: ${payload.message}`;
      output.style.backgroundColor = '#fee2e2';
      output.style.border = '1px solid #dc2626';
      button.disabled = false;

      // Mark partial message as error
      if (currentStreamingMessageId) {
        currentStreamingMessageId = null;
      }
    });
  </script>
</body>
</html>
