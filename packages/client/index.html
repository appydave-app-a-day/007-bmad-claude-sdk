<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMAD + Claude SDK - Socket.io Test</title>
  <style>
    /* Minimal CSS for readability */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      color: #333333;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #response-output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid #e5e7eb;
    }
    .empty {
      color: #9ca3af;
      font-style: italic;
    }
    #connection-status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Socket.io Communication Test</h1>
  <p>This page tests real-time bidirectional communication using Socket.io.</p>

  <form id="test-form">
    <input
      type="text"
      id="message-input"
      placeholder="Enter a message (optional)"
      autocomplete="off"
    />
    <button type="submit" id="send-button">Send via Socket.io</button>
  </form>

  <div id="response-output" class="empty">Response will appear here...</div>
  <div id="connection-status"></div>

  <!-- Socket.io Client CDN (AC 3) -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <script>
    // Socket.io client initialization (AC 3)
    const socket = io('http://localhost:3000');
    const form = document.getElementById('test-form');
    const input = document.getElementById('message-input');
    const button = document.getElementById('send-button');
    const output = document.getElementById('response-output');
    const status = document.getElementById('connection-status');

    // Connection established (AC 7)
    socket.on('connect', () => {
      console.log('Connected to server with ID:', socket.id);
      status.textContent = '✅ Connected';
      status.style.color = 'green';
      status.style.backgroundColor = '#d1fae5';
      status.style.border = '1px solid #10b981';
    });

    // Disconnection handling (AC 9)
    socket.on('disconnect', () => {
      console.log('Disconnected from server at', new Date().toISOString());
      status.textContent = '❌ Disconnected - Waiting for server...';
      status.style.color = '#dc2626';
      status.style.backgroundColor = '#fee2e2';
      status.style.border = '1px solid #dc2626';
      output.textContent = 'Connection lost. Please check if server is running.';
      output.style.backgroundColor = '#ffe6e6';
      output.style.border = '1px solid red';
    });

    // Reconnection (automatic - AC 9)
    socket.on('connect', () => {
      output.style.backgroundColor = '#f5f5f5';
      output.style.border = '1px solid #e5e7eb';
    });

    // Form submission (AC 4, 8)
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value;

      if (!message.trim()) {
        output.textContent = 'Please enter a message';
        return;
      }

      console.log('Emitting test_message:', message);
      socket.emit('test_message', { message });

      output.classList.remove('empty');
      output.textContent = 'Sending...';
    });

    // Receive test_response (AC 6, 8)
    socket.on('test_response', (data) => {
      console.log('Received test_response:', data);
      output.textContent = `${data.message}\nTimestamp: ${new Date(data.timestamp).toLocaleTimeString()}`;
    });
  </script>
</body>
</html>
